<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
</head>
<link rel="stylesheet" href="/layui/css/layui.css">
<link rel="stylesheet" href="/layui/css/layui.mobile.css">
<script src="/layui/layui.all.js"></script>
<script src="/layui/layui.js"></script>
<body>
    <form class="layui-form" action="/login" lay-filter="example"  method="post">
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="text" name="username" lay-verify="required" lay-reqtext="用户名是必填项，不能为空" autocomplete="off" placeholder="用户名" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <input type="password" name="password" lay-verify="required" lay-reqtext="密码是必填项，不能为空" placeholder="请输入密码" autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-input-block">
            <input type="checkbox" name="rememberMe" lay-skin="primary"  value="rememberMe" title="记住我" checked>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" lay-submit="" lay-filter="loginForm">立即提交</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
    <script>
        //Demo
        layui.use('form', function(){
            var form = layui.form;

            //监听提交
            form.on('submit(loginForm)', function(data){
                // layer.msg(JSON.stringify(data.field));
                $.ajax({
                    url : "/login",
                    type : post,
                    data : JSON.stringify(data.field),
                    contentType :"text/html;charset=utf-8",
                    success :function (result) {
                        console.log("请求成功")
                    },
                    error : function(err){

                    }
                });
                return false;
            });
        });
    </script>
</body>
</html>
