<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>注册</title>
</head>
<link rel="stylesheet" href="/layui/css/layui.css">
<link rel="stylesheet" href="/layui/css/layui.mobile.css">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="/layui/layui.all.js"></script>
<style>
    <!-- 自定义样式 -->

</style>
<body>
<div class="layui-container" >
    <div class="layui-row">
        <form style="margin-top: 100px;" class="layui-form layui-col-xs5 layui-col-sm5 layui-col-md5 layui-col-md-offset3" lay-filter="example"  method="post">
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="text" name="username" lay-verify="required" lay-reqtext="用户名是必填项，不能为空" autocomplete="off" placeholder="用户名" class="layui-input">
                </div>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <input type="password" name="password" lay-verify="required" lay-reqtext="密码是必填项，不能为空" placeholder="请输入密码" autocomplete="off" class="layui-input">
                </div>
            </div>
            <div class="layui-input-block">
                <a href="/login" style="color: lightseagreen;float:right">返回登录</a>
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit lay-filter="formDemo">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>
<script>
    //Demo
    layui.use('form', function(){
        var form = layui.form;

        form.on('submit(formDemo)', function(data){
            // layer.msg(JSON.stringify(data.field));
            // console.log("1111")
            $.ajax({
                url : "/register",
                type : "post",
                data : data.field,
                success :function (result) {
                    layer.msg(result.msg);
                },
                error : function(err){
                    layer.msg("系统异常！请稍后重试");
                }
            });
            return false;
        });
    });
</script>

</body>
</html>
